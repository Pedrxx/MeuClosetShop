<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="../css/style-login.css">
</head>
<body>
    <div class="login">
        <!-- <img src="../public/images/rectangle-2756.png" alt=""> -->
        <div class="text-login">
            <div class="img-login">
                <img class="img-meu-closet" src="../images/public/avatar redes sociais_preview_rev_1.png" alt="">
            </div>
            <div class="labels-logins">
                <div class="email">
                    <div class="email-text">Login</div>
                    <input class="email-label" type="text" placeholder="Email or phone number">
                </div>
                <div class="senha">
                    <div class="senha-text">Login</div>
                    <input class="senha-label" type="password" placeholder="Password">
                </div>
            </div>
            <div class="login-options">
                <a class="forgot-password" href="">Forgot password?</a>
            </div>
            <div class="sign-in">
                <button class="button-sign-in">Sign in</button>
            </div>
            <div class="sign-in-google">
                <button class="button-sign-in-google">
                    <div class="text-sign-in-google">
                        <img class="icon-google" src="../images/public/other-pay-method.svg" alt="">
                        Or sign in with Google
                    </div>
                </button>
            </div>
            <div class="no-account">
                <p class="no-account-text">Dont have an account?</p>
                <a class="sign-up" href="">Sign up now</a>
            </div>
        </div>
    </div>
</body>
</html>
